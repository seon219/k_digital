<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부트스트랩 웹 페이지</title>

<!--  
	name="viewport": 접속한 장치의 해상도에 맞게 웹 사이트를 보여주겠다는 의미
	content="width=device-width, initial-scale=1: 웹 사이트의 너비는 웹 사이트를 보는 장치에 맞게 사용한다는 의미
-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./imageS/logo.png"/>
<!-- 부트스트랩 스타일을 사용하기 위해 연결 -->
<link rel="stylesheet" href="./css/bootstrap.css"/>

<style type="text/css">

	.jumbotron {
		background-image: url(./images/jumbotronBackground.jpg);
		background-size: cover;
		color: white;
		text-shadow: 0.2em 0.2em 0.2em black;
	}

</style>

</head>
<body>
	
	<!-- 
		점보트론(jumbotron)
		대형 전광판을 의미하는 단어로 부트스트랩에서 홈페이지를 소개하는 메인 전광판이 되며,
		컴포넌트 중 가장 돋보이는 컴포넌트로, 사용법도 간단하고 버튼 등 다양한 컴포넌트를 포함할 수 있다.
	 -->
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">bootstrap으로 웹 페이지 만들기</h1>
			<p class="text-center">
				bootstrap을 이용하여 웹 페이지를 만들어 볼 수 있습니다.
			</p>
			<p class="text-center">
				<!-- 버튼 정의: https://www.w3schools.com/bootstrap/bootstrap_buttons.asp
					 role: 개별 태그 역할을 정의 -->
				<a class="btn btn-primary btn-lg" href="#" role="button">웹페이지 바로가기</a>
			</p>
		</div>
	</div>

</body>
</html>
