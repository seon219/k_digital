<!DOCTYPE html>
<html>
<head>

<body>

	<div>
		<h1>팝업창 만들기 - 새창</h1>

		<input type="button" name="btn" value="아이디 중복 검사" onclick="openWin()"/><br/>
		<input id="requestID" type="text"/><br/>
		
		<input name="requestID" type="text"/><br/>
		<input type="text"/><br/>
		<h1></h1>

		<input type="button" name="btn" value="로그인" onclick="registerForm()"/><br/>
		

	</div>
	
	<!-- 로그인 폼 -->
	<div id="register">
		<form action="?">
			<table>

					<td>
						<input type="text" name="id" readonly="readonly" onclick="idChk()"/>

					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td>
						<input type="text" name="password" onclick=""/>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" value="확인" onclick="closeWin()"/>
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>

</html>
