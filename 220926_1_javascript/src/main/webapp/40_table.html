<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 테이블</title>
	
<script type="text/javascript" src="./js/javascript40.js"></script>

</head>
<body>

	<form action="?">
		<table id="inTable" border="1" cellpadding="5" cellspacing="0">
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="text" name="password"></td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type="text" name="phone"></td>
			</tr>
		</table>
		
		<input type="button" value="추가" onclick="tableAdd()"/> 
	</form> <br/><br/>

		<input type="button" value="마지막 데이터부터 1행씩 삭제" onclick="removeLast()"/>
		<input type="button" value="전체삭제" onclick="removeAll()"/> <br/>

		<div id="addTable">
			<table id="ctb" border="1" cellpadding="5" cellspacing="0">
				<thead>
					<tr>
						<th> 아이디 </th>
						<th> 비밀번호 </th>
						<th> 주소 </th>
						<th> 전화번호 </th>
						<th> &nbsp; </th>
					</tr>
				</thead>
				
				<tbody id="addtr">
					
				</tbody>
			</table>
		</div>
		
		
</body>


</html>
