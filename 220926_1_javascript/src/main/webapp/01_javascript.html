<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 개요</title>
	
<script type="text/javascript" src="./js/javascript01.js"></script>

<!-- 

	자바 스크립트를 웹 문서에 포함시키는 방법 
	1. <head>에 삽입하는 경우
	<head>
		<script type="text/javascript" src="./js/javascript01.js"></script>
	</head>
	
	parsing html => fetching js => executing js => parsing html
	
	무거운 스크립트일수록 브라우저 랜더링이 더 지연되어 사용자에게 완성되지 않은 화면을 오래 노출할 수 있다.
	DOM(Document Object Model, html 문서 구조) 구조가 필요한 스크립트일 경우, 아직랜더링 되지 않은 DOM요소가 있을 경우 오류가 발생될 수 있다.
	
	
	2. </body> 앞에 삽입하는 경우
		...
		<script type="text/javascript" src="./js/javascript01.js"></script>
	</body>
	
	parsing html => fetching js => executing js
	
	브라우저가 랜더링이 완료된 상태에서 스크립트가 실행
	대부분의 스크립트의 위치로 추천되는 위치
	스크립트에서 DOM요소에 접근해도 오류가 발생되지 않는다.
	
	
	3. async
	<head>
		<script type="text/javascript" src="./js/javascript01.js"></script>
		<script type="text/javascript" src="./js/javascript02.js"></script>
		<script type="text/javascript" src="./js/javascript03.js"></script>
	</head>
	
	- async 속성을 사용하면 브라우저가 html을 파싱하는 중에 정렬로 js 파일을 다운받으며 파싱을 진행하다가,
	  js파일에 다운이 완료되면 html 파싱을 중지하고 js를 실행하고 실행이 완료된 뒤 html 파싱을 진행
	- js 파일을 다운받는 시간을 절약할 수 있지만 js에서 DOM요소에 접근 시 아직 html 파싱이 완료된 상태가 아니므로,
	  오류가 발생할 수 있고 브라우저 랜더링이 지연될 수 있다.
	- 여러개의 js 파일을 다운받아야 할 경우 먼저 다운된 js 파일을 우선적으로 실행하기 때문에 js 파일의 순서가 중요할 경우 자제해야한다
	
	
	
	4. defer
	<head>
		<script type="text/javascript" src="./js/javascript01.js"></script>
		<script type="text/javascript" src="./js/javascript02.js"></script>
		<script type="text/javascript" src="./js/javascript03.js"></script>
	</head>
	
	- defer 속성을 사용하면 브라우저가 html을 파싱하는 중에 병렬로 js 파일을 다운받으면서 html 파싱을 진행하고,
	  html 파싱이 끝난 뒤 다운받은 js 파일을 실행
	- js 파일을 다운받는 시간을 절약할 수 있고 정의한 js 순서대로 js 파일이 실행
	
-->
	
</head>
<body>

	
	
	<script type="text/javascript" src="./js/javascript01.js"></script>
</body>
</html>
