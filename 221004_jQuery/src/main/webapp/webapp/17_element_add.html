<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 요소추가</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="./js/jquery17.js" defer="defer"></script>

<style type="text/css">

	div {
		border: 1px solid blue;
	}
	
	.prepend {
		border: 1px solid red;
	}
	
	.append {
		border: 1px solid green;
	}
	
</style>

</head>
<body>

	<h2>요소 추가하기</h2>
	
	<button type="button">prepend</button>
	<button type="button">append</button>
	<button type="button">html</button>
	<button type="button">text</button> <br/><br/>
	
	<div>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>내부 삽입</p>
	</div>
	
</body>
</html>
