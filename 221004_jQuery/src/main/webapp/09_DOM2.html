<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery DOM탐색2</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="./js/jquery09.js"></script>
</head>
<body>

	<h2>DOM 탐색 메소드</h2>
	
	<div>
		find('선택자'): 선택된 요소 중에서 선택자로 지정한 요소를 찾는다.<br>
		children('선택자'): 선택된 요소의 자식요소 중에서 선택자로 지정한 자식요소를 찾는다.<br>
		parent(): 선택된 요소의 부모요소를 찾는다.<br>
		parents('선택자'): 선택된 요소의 부모요소 중에서 선택자로 지정한 조상요소를 찾는다.<br>
		next(): 선택된 요소의 바로 다음 형제 요소를 찾는다.<br>
		prev(): 선택된 요소의 바로 이전 형제 요소를 찾는다.<br>
	</div>
	
	<div>
		<p>
			<b>홍길동</b>
		</p>
		<p id="chd">임꺽정</p>
		<p>
			장길산
			<span>도적넘</span>
		</p>
		<p>일지매</p>
		<p>
			<b>성춘향</b>
		</p>
	</div>
	
	
	<input type="button" value="돌아가기" onclick="history.back()"><br>
	
	
</body>
</html>
