<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery form3</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="./js/jquery06.js"></script>
<style type="text/css">
	body{
		font-family: D2coding;
	}
</style>

</head>
<body>

	<form id="single" action="?" method="post">
		<div>
			<span>사용자</span>
			<input id="infoBox" type="text" name="userID"/>
			<span class="error" style="color: red; font-weight: bold;">반드시 입력해야 합니다.</span>
		</div><br/>
		<input type="submit" value="입력하기">
	</form>
	
	<fieldset style="width: 300px;">
		<legend>체크 여부 확인</legend>
		<input type="checkbox" name="all">전체 선택<br/>
		<input type="checkbox" name="chk" value="1000"/>
		<b>사과</b>
		<br/>
		<input type="checkbox" name="chk" value="2000"/>
		<b>바나나</b>
		<br/>
		<input type="checkbox" name="chk" value="3000"/>
		<b>오렌지</b>
		<br/>
		<input type="checkbox" name="chk" value="5000"/>
		<b>망고</b>
		<br/>
		<input type="checkbox" name="chk" value="7000"/>
		<b>메론</b>
		<br/>
		<input id="confirm" type="button" value="확인"><br/>
		<span>선택한 과일 가격</span>
		<div id="result">
			선택한 과일의 전체 가격
		</div>
	</fieldset>
	
</body>
</html>
