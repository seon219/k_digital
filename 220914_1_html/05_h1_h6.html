<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목태그</title>
<!-- <meta http-equiv="refresh" content="1; url='?' "> -->
</head>
<body>

	<!-- 
		<h1> ~ <h6> 태그는 6단계의 제목을 나타내고 <h1>이 가장 높고 <h6>이 가장 낮다.
		단순히 글씨 크기를 위해서는 제목 태그를 사용하지 말고 대신 css에 font-size 속성을 사용
		[제목 단계는 건너뛰는 것을 피하고, 언제나 <h1>로 시작해서 <h2>, <h3>, ... 같이 순차적으로 기입
		페이지당 1개의 <h1>만 사용. 여러개를 써도 에러는 발생되지 않지만 단일 <h1>이 모범사례] 
	-->
	
	<h1>제목레벨1</h1>
	<h2>제목레벨2</h2>
	<h3>제목레벨3</h3>
	<h4>제목레벨4</h4>
	<h5>제목레벨5</h5>
	<h6>제목레벨6</h6>
	<h7>제목레벨7</h7>
	
	
	
	<h1>큰 제목</h1>
	
	<h2>작은 제목</h2>
	<p>작은 제목 내용</p>
	
	<h3>더 작은 제목</h3>
	<p>더 작은 제목 내용</p>
	
</body>
</html>
