<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>time_span_br_del_ins</title>
<!-- <meta http-equiv="refresh" content="3; url='?' "> -->
</head>
<body>

	<!--  
		<time> 태그는 날짜나 시간을 나타내기 위한 목적으로 사용 => IE지원 불가
		<time> 태그는 datetime이라는 속성 값을 지정해서 보다 적절한 검색 결과나 알림같은 특정 기능을 구현할 때 사용
		
		<span> 태그는 본질적으로 아무것도 나타내지 않는 콘텐츠 영역을 설정 => 스타일 적용을 위해 사용
		<span> 태그는 <div> 태그와 매우 유사하지만, <div> 태그는 블록 요소인 반면, <span> 태그는 인라인 요소
		
		<br> 태그는 줄을 바꿀 때 사용
		시작태그(<tag>)만 있고, 종료태그(</tag>)가 없은 태그들은 <tag/> 형태로 입력하는 습관을 들여주면 좋다.
		왜냐하면 xml은 종료태그가 필요 없으면 생략할 수 있다. 종료 태그를 생략한 경우, 시작태그 마지막에 /를 붙여한다
		
		
		<del> 태그는 삭제된(변경된) 텍스트의 범위를 지정
		
		
		<ins> 태그는 새로 추가된(변경된) 텍스트의 범위를 지정
	-->

	
	<p>
		Open from <time>10:00</time> to <time>21:00</time> every weekday
	</p>
	
	<p>
		Open from <time datetime="2022-09-15">10:00</time> to <time>21:00</time> every weekday
	</p>
	
	Open from <del>10:00</del><ins>9:00</ins> to <time>21:00</time> every weekday
	
</body>
</html>
