<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dl_dt_dd</title>
<!-- <meta http-equiv="refresh" content="1; url='?' "> -->

</head>
<body>

	<!--  
		<dl> 태그는 설명 목록을 만든다.
		<dt> 태그는 설명할 용어를 만든다.
		<dd> 태그는 용어에 대한 설명을 듣는다
	-->
	
	<dl>
		<dt>Coffee</dt>
		<dd>까만색 뜨거운 음료</dd>
		
		<dt>Milk</dt>
		<dd>흰색 차가운 음료</dd>
	</dl>

	<ul>
		<li>
			<i>Coffee</i>
			<p>까만색 뜨거운 음료</p>
		</li>
		<li>
			<i>Milk</i>
			<p>흰색 차가운 음료</p>
		</li>
	</ul>
	
</body>
</html>
