<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>progress</title>
</head>
<body>

	<!--  
		<progress> 태그는 작업의 진행 정도를 나타낸다. 로딩바와 같이 작업의 진행율을 표시
		value 속성으로 작업의 진행량을 지정
		max 속성으로 작업의 총량을 지정
	-->
	
	<progress value="70" max="100"></progress><br/><br/>
	<progress value="0.2"></progress><br/><br/>
	<progress id="progress" value="0" max="100"></progress><br/><br/>
	
	
	<script type="text/javascript">
		
		const progress = document.getElementById('progress');
		console.log(progress);
		
		// setInterval(실행할 함수(), 시간): 지정된 시간마다 함수를 실행
		const interval = setInterval(
			function(){
				progress.value += 1;
				console.log(progress.value);
				if (progress.value >= 100) {
					clearInterval(interval); //setInterval()함수를 중지시킨다.
				}
			}, 100);
		
	</script>
	
</body>
</html>
