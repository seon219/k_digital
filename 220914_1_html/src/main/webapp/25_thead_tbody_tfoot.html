<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>25_thead_tbody_tfoot</title>
<!-- <meta http-equiv="refresh" content="3; url='?' "> -->
</head>
<body>
	
	<!--  
		<thead> 태그는 테이블을 구성하는 머리글 행을 정의. 보통 첫 행
		<tbody> 태그는 테이블을 구성하는 본문 행을 정의. 자동으로 생성
		<tfoot> 태그는 테이블을 구성하는 바닥글(요약)행을 정의. 보통 마지막 행
		<thead>, <tbody>, <tfoot>를 정의하지 않으면 무조건 <tbody>로 자동으로 정의됨
	-->

	<table>
		<caption>Fruits</caption>
		<colgroup>
			<col span="2" style="background-color: yellowgreen" />
			<col style="background-color: tomato"/>
		</colgroup>
		
		
		<!-- 머리글 행 -->
		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Price</th>
		</tr>
		</thead>
		
		<!-- 본문 행 -->
		<tbody>
		<tr>
			<td>A123F</td>
			<td>Apple</td>
			<td>$22</td>
		</tr>
		<tr>
			<td>F038H</td>
			<td>Banana</td>
			<td>$19</td>
		</tr>
		</tbody>
		
		<!-- 바닥글(요약) 행 -->
		<tfoot>
		<tr>
			<td colspan="2">Total</td>
			<td>$41<td>
		</tr>
		</tfoot>
		
	</table>
	
</body>
</html>
