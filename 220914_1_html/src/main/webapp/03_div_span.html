<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div/span3</title>
<!-- 1초마다 페이지 재로딩 -->
<!-- <meta http-equiv="refresh" content="1; url='?' "> -->


<style type="text/css">
	
	/* div 태그는 display 속성이 block이 기본값이고 span은 inline이 기본값  */
		
	div { /* width와 height가 적용 */
		background-color: skyblue;
		width: 200px;
		height: 50px;
		display: inline;
	}
	
	span { /* width와 height가 적용되지 않음 */
		background-color: pink;
		width: 200px;
		height: 50px;
		display: block;
	}
	
	
	
</style>


</head>
<body>
	
	
	<div>  </div>
	<div> 하이루 </div>
	<span>  </span>
	<span> 방가방가 </span>
	
</body>
</html>
