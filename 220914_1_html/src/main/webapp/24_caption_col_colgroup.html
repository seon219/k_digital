<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>caption_col_colgroup</title>
<!-- <meta http-equiv="refresh" content="3; url='?' "> -->

<link rel="stylesheet" href="./css/23_tableStyle.css">

</head>
<body>

	<!--  
		<caption> 태그는 표의 설명 또는 제목을 넣는다.
		<caption> 하나의 테이블에 하나의 <caption>만 사용
		<caption> 태그를 넣는 위치는 일반적으로 <table> 바로 아래에 넣지만 상관없다
	-->
	
	<table width="200">
		<caption>데이터 타입과 값</caption>
		<tr>
			<!--
				<th> 태그나 <td> 태그로 빈 셀을 만들면 브라우저에 따라서 표가 깨지는 경우가 발생될 수 있다 
				빈 셀을 넣었는데 표가 깨지는 현상이 발생된다면 &nbsp;를 넣어주면 깨지지 않고 잘 표현된다.
			-->
			<th style="background: tomato;">&nbsp;</th>
			<th>타입</th>
			<th>값</th>
		</tr>
		<tr>
			<td align="center" style="background: tomato;">1</td>
			<td align="center">알파벳</td>
			<td>A</td>
		</tr>
		<tr>
			<td align="center" style="background: tomato;">2</td>
			<td align="center">숫자</td>
			<td>1</td>
		</tr>
	</table> <br>
	
	
	
	<table width="200">
		<caption>데이터 타입과 값</caption>
		
		<!-- <col> 태그는 표의 열의 나타내며, 열의 속하는 셀들에 공통된 의미를 부여할 때 사용 -->
		<col/> <!-- 1열 -->
		<col style="background-color: tomato;"/> <!-- 2열 -->
		<col/> <!-- 3열 -->
			
		<tr>	
			<th>&nbsp;</th>
			<th>타입</th>
			<th>값</th>
		</tr>
		<tr>
			<td>1</td>
			<td align="center">알파벳</td>
			<td>A</td>
		</tr>
		<tr>
			<td>2</td>
			<td align="center">숫자</td>
			<td>1</td>
		</tr>
	</table> <br>
	
	
	
	<table width="200">
		<caption>데이터 타입과 값</caption>
		
		<!-- <colgroup> 태그는 <col>태그를 그룹으로 묶어준다 -->
		<colgroup>
		 
			<!-- <col style="background: tomato;"/> 1열
			<col style="background: tomato;"/> 2열 -->
		 
		<col style="background: hotpink;" span="2"/> <!-- 3열 -->
		</colgroup>
		
		<tr>	
			<th>&nbsp;</th>
			<th>타입</th>
			<th>값</th>
		</tr>
		<tr>
			<td>1</td>
			<td align="center">알파벳</td>
			<td>A</td>
		</tr>
		<tr>
			<td>2</td>
			<td align="center">숫자</td>
			<td>1</td>
		</tr>
	</table> <br>
	
</body>
</html>
