<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
</head>
<body>

	<!--  
		<select> 태그는 옵션메뉴(콤보상자, 리스트상자)를 만든다
		<option> 태그를 이용해서 선택할 수 있는 옵션 목록을 만든다.
		<select> 태그의 너비는 가장 긴 텍스트를 입력한 <option> 태그에 맞춰서 자동으로 조절
		<select> 태그의 너비를 지정하고 싶다면 style="width: 200px;"의 스타일을 사용
		<select> 태그에 size 속성으로 표시되는 목록의 개수를 정할 수 있다
		size 속서에서 지정한 개수보다 <option>태그가 많으면 스크롤바가 표시됨
		
		<select> 태그에 multiple="multiple" 속성을 지정하면 목록상자가 표시됨. 다중 선택 가능
		콤보상자는 맨 처음 <option> 태그에 입력한 항목이 콤보 상자에 기본값으로 표시
		특정 <option> 태그에 입력한 항목이 표시되게 하려면 selected="selected" 속성을 지정하면 된다.
	-->
	
	
	<!-- 콤보상자 -->
	먹고싶은 과일은? <br/>
	<select name="fruits" style="width: 200px;">
		<option>Apple</option>
		<option>Banana</option>
		<option>Orange</option>
		<option>Mango</option>
		<option>Melon</option>
		<option selected="selected">Peach</option>
	</select><br/><br/>
	
	
	<!-- 목록상자 -->
	먹고싶은 과일은? <br/>
	<select name="fruits2" style="width: 200px;" multiple="multiple" size="6">
		<option>Apple</option>
		<option>Banana</option>
		<option>Orange</option>
		<option selected="selected">Mango</option>
		<option>Melon</option>
		<option>Peach</option>
	</select><br/><br/>
	
	

	<!-- <optgroup> 태그는 <select> 태그를 구성하는 항목인 <option> 태그를 그룹으로 묶는다. -->
	먹고싶은 과일은? <br/>
	<select name="fruits3" style="width: 200px;">
		<optgroup label="과일1">
			<option>Apple</option>
			<option>Banana</option>
			<option>Orange</option>
	</optgroup>
		<optgroup label="과일2">
			<option>Mango</option>
			<option>Melon</option>
			<option>Peach</option>
		</optgroup>
	</select><br/><br/>
	
	
	<!-- 
		<datalist> 태그는 다른 컨트롤에서 선택할 수 있는 요소를 만든다.
		다른 컨트롤에서 list 속성으로 <datalist>의 id와 연결한다.
	-->
	먹고싶은 과일은? <input type="text" name="fruits4" list="fruits">
	<datalist id="fruits">
		<option>Apple</option>
		<option>Banana</option>
		<option>Orange</option>
		<option>Mango</option>
		<option>Melon</option>
		<option>Peach</option>
	</datalist>
	
</body>
</html>
