<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>blockquote</title>
<!-- <meta http-equiv="refresh" content="1; url='?' "> -->
</head>
<body>

	<!-- 
		<blockquote> 태그는 인용문임을 표시 
		<cite> 태그는 인용문의 출처를 표시
	-->
	<blockquote> 
		Where does in come from? (
		<cite>
			<a href="https://www.lipsum.com/">https://www.lipsum.com/</a>
		</cite>
		)
	</blockquote>

</body>
</html>
