<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 속성5</title>

<style type="text/css">

	/* 
		animation-play-state: 애니메이션의 재생과 정지 설정
			=> running: 기본값, 애니메이션을 동작시킴
			=> paused:  애니메이션을 일시중지시킴
	*/
	
	.box {
		width: 150px;
		height: 100px;
		background: tomato;
		border-radius: 10px;
		margin: 10px;
		font-size: 30px;
		color: white;
		display: flex;
		justify-content: center;
		align-items: center;
		
		animation: size-up 3s linear infinite alternate;
	}
	
	.box::before{
		content: "running"
	}
	
	.box:hover::before{
		content: "pause";
		color: dodgerblue;
	}
	
	.box:hover{
		animation-play-state: paused;
	}
	
	
	@keyframes size-up {
		0%{ 
			width: 150px;
		}
		
		100%{ 
			width: 100%;
		}
	}
	

</style>

</head>
<body>

	<div class="box"> </div>


</body>
</html>
