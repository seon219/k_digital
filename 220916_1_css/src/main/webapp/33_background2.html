<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경2</title>

<style type="text/css">
	
	/* 
		background-attachment: 배경 이미지의 스크롤 여부를 지정
			=> scroll: 기본값, 배경 이미지가 요소를 따라서 같이 스크롤됨
			=> fixed : 배경이미지가 뷰 포트에 고정되어 요소와 같이 스크롤되지 않는다.
			=> local : 요소 내 스크롤 시 배경 이미지가 같이 스크롤됨
		background-size: 배경이미지의 크기를 지정
			=> auto : 기본값, 배경 이미지의 원래 크기로 표시
			=> 단위: px, em, % 등을 단위로 지정하고 width, height 형태로 입력
				=> width만 입력하면 height는 원본과 입력한 width의 비율에 맞게 자동으로 수정
			=> cover: 배경 이미지가 크기 비율을 유지하며 width와 height 중에서 더 넓은 너비에 맞춰진다.
			=> contain: 배경 이미지가 크기 비율을 유지하며 width와 height 중에서 더 좁은 너비에 맞춰진다.
	*/
	
	div{
		height: 300px;
		border: 2px solid lightgray;
	}
	
	.box3 {
		background-image: url("./img/mob_fav_prod_bg_new.jpg");
		width: 2000px;
		height: 300px;
		background-attachment: fixed;
		background-size: 2000px;
	}
	
	
	section {
		height: 300px;
		border: 2px solid lightgray;
		background-color: skyblue;
	}
	
	.section3 {
		background-image: url("./img/jumbotronBackground.jpg");
		width: 2000px;
		height: 300px;
		background-attachment: fixed;
		background-size: 2000px;
		background-repeat: no-repeat;
	}
	
	
	.container {
		width: 400px;
		height: 300px;
		border: 2px solid gray;
		background-image: url("./img/jumbotronBackground.jpg");
		overflow: auto;
		background-attachment: local;
		background-size: 100%;
		margin: 50px;
	}
	
	.for-scroll {
		height: 900px;
	}
	
	.box {
		width: 400px;
		height: 300px;
		border: 2px solid lightgray;
		background-image: url("./img/android.png");
		background-repeat: no-repeat;
		margin: 50px;
		
		/* 가로, 세로 크기를 이미지 비율에 정확히 지정하지 않으면 이미지가 찌그러진다. */
		/* background-size: 200px 100px; */
		/* 가로 크기만 지정하면 세로 크기는 비율에 맞춰 자동으로 지정됨 */
		/* background-size: 192px; */
		
		/* cover는 가로, 세로 중 넓은 크기에 이미지를 맞추기 때문에 이미지가 잘려서 보일 수 있다. */
		/* background-size: cover; */
		/* cover는 가로, 세로 중 좁은 크기에 이미지를 맞추기 때문에 공백이 보일 수 있다. */
		background-size: contain;
	}
	
</style>

</head>
<body>

	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	
	<section class="section1"></section>
	<section class="section2"></section>
	<section class="section3"></section>
	<section class="section4"></section>
	<section class="section5"></section>
	
	<div class="container">
		<div class="for-scroll"></div>
	</div>
	
	<div class="box"></div>

</body>
</html>
