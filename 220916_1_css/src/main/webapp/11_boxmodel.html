<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델 - 폭, 너비</title>

<style type="text/css">

	/*  
		width: 요소의 가로너비 지정
		height: 요소의 세로너비 지정
		auto: 브라우저가 너비를 계산해서 왼쪽, 오른쪽 너비를 동일하게 만든다 => 오소를 가운데 배치
		px, %, em, rem, cm 등을 단위로 사용
	*/
	
	div{ 
		/* width: auto; */ /* block요소의 width 속성을 auto로 지정하면 100%가 기본값으로 사용 */
		/* width: 100%; */
		width: 200px;
		
		/* height: auto; */ /* block요소의 height 속성을 auto로 지정하면 0이 기본값으로 사용 */
		/* height: 0; */
		height: 100px;
		background: tomato;
	}
	
	span {
		/* width: auto; */ /* inline 요소의 width 속성을 auto로 지정하면 0이 기본값으로 사용 */
		width: 200px;
		/* height: auto; */ /* inline 요소의 height 속성을 auto로 지정하면 0이 기본값으로 사용 */
		height: 100px;
		background: chocolate;
	}

</style>

</head>
<body>

	<div></div>
	<span>가나다라마바사</span>

</body>
</html>
