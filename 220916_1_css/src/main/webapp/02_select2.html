<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style type="text/css">

	/* 복합 선택자: 기본선택자를 붙여서 만든 선택자 */
	
	/* span 태그 중에서 class 속성이 orange인 요소 선택 */
	span.orange {
		color: orange;
	}
	
	
	/* 자식 선택자 : ">"이 선택자. 자식요소(한 단계 아래 요소) */
	ul > .orange {
		color: red;
	}
	
	
	/* 자손 선택자 : " "이 선택자. 자손요소(모든 요소) */
	div .apple {
		color: green;
	}
	
	
	
	/* 인접 형제 선택자 : "+"가 선택자. 다음 형제요소 1개를 선택 */
	.apple + li {
		color: blue;
	}
	
	
	
	/* 일반 형제 선택자 : "~"이 선택자. 다음 형제요소 모두를 선택 */
	.orange ~ li {
		color: Orchid;
	}
	

</style>

</head>
<body>

	<div>
		<ul>
			<li class="apple">사과</li>
			<li>딸기</li>
			<li class="orange">오렌지</li>
		</ul>
		<div class="apple">당근</div>
		<p>토마토</p>
		<span class="orange">멜론</span>
	</div>
	
	<ul>
		<li>딸기</li>
		<li>수박</li>
		<li class="orange">오렌지</li>
		<li>망고</li>
		<li>사과</li>
	</ul>
	
</body>
</html>
