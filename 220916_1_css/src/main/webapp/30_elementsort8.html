<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소 정렬</title>

<style type="text/css">

	.section {
		height: 300px;
		border: 3px solid tomato;
	}
	
	.section > h1 {
		text-align: center;
		line-height: 2;
		font-size: 24px;
		
		/* position: sticky;속성은 top 속성과 함꼐 사용해야 기능이 적용됨 */
		position: sticky; /* 스크롤 상단에 붙어서 움직임 */
		top: 0px;
	}
	
	.container {
		width: 400px;
		height: 400px;
		border: 2px solid blue;
		margin-top: 50px;
		overflow: auto;	/* 스크롤 */
	}

</style>

</head>
<body>

	
	<div class="container">
		<div class="section">
			<h1>Title 1</h1>
		</div>
		<div class="section">
			<h1>Title 2</h1>
		</div>
		<div class="section">
			<h1>Title 3</h1>
		</div>
		<div class="section">
			<h1>Title 4</h1>
		</div>
		<div class="section">
			<h1>Title 5</h1>
		</div>
		<div class="section">
			<h1>Title 6</h1>
		</div>
		<div class="section">
			<h1>Title 7</h1>
		</div>
		<div class="section">
			<h1>Title 8</h1>
		</div>
	</div>

</body>
</html>
