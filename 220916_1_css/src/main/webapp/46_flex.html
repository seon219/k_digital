<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex 개요</title>

<style type="text/css">

	/* div 태그 수평배치 - 1. display: inline-block 사용 */
	.container1 {
		border: 4px solid tomato;
		/* inline-block 속성을 지정하면 수평 정렬된 div 사이에 한 칸의 공백이 생기므로 글자 크기를 0으로 지정 */
		font-size: 0px;
	}
	
	.container1 .item1 {
		width: 100px;
		height: 100px;
		border: 4px solid blue;
		border-radius: 10px;
		font-size: 20px;
		/* block요소는 수평으로 정렬할 수 없으므로 display: inline-block; 지정 */
		display: inline-block;
	}


	/* div 태그 수평배치 - 2. float 이용 */
	.container2 {
		border: 4px solid tomato;
	}
	
	.item2 {
		width: 100px;
		height: 100px;
		border: 4px solid blue;
		border-radius: 10px;
		font-size: 20px;
		/* float 속성을 지정해서 요소를 띄우면 컨테이너에 아무것도 없기 때문에 컨테이너 공간이 사라진다. */
		float: left;
	}
	
	/* 공간이 사라진 컨테이너에 공간을 만들고 float를 끊어준다. */
	.clearfix::after {
		content: "";
		clear: both;
		display: block;
	}
	
	
	/* div 태그 수평배치 - 3. display: flex;지정 */
	.container3 {
		border: 4px solid tomato;
		display: flex;
	}
	
	.item3 {
		width: 100px;
		height: 100px;
		border: 4px solid blue;
		border-radius: 10px;
		font-size: 20px;
		
	}
	
	
</style>

</head>
<body>

	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
	</div><br/>

	<div class="container2 clearfix">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
	</div><br/>
	
	<div class="container3">
		<div class="item3">1</div>
		<div class="item3">2</div>
		<div class="item3">3</div>
	</div><br/>
	
	
</body>
</html>
