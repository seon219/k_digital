<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 속성2</title>

<style type="text/css">

	/* 
		animation-timing-function: 타이밍 함수 설정
			=> ease: 빠르게->느리게
			=> linear: 일정하게
			=> ease-in: 느리게->빠르게
			=> ease-out: 빠르게->느리게
			=> ease-in-out: 느리게->빠르게->느리게
			
		animation-delay: 애니메이션의 대기 시간을 설정. 0s 기본값
			=> 음수 허용. 음수를 지정한 경우 애니메이션이 바로 시작되지만, 지정된 값 만큼 앞서서 실행(앞부분 짤림)
	*/
	
	.box {
		width: 100px;
		height: 100px;
		border-radius: 10px;
		margin: 10px;
		font-size: 30px;
		color: white;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.box1 {
		background: tomato;
	}
	.box1:hover {
		animation-name: size-up;
		animation-duration: 2s;
		animation-timing-function: linear;
		animation-delay: 0s;
	}

	
	.box2 {
		background: dodgerblue;
	}
	.box2:hover {
		animation-name: size-up;
		animation-duration: 2s;
		animation-timing-function: linear;
		animation-delay: 1s;
	}
	
	
	.box3 {
		background: yellowgreen;
	}
	.box3:hover {
		animation-name: size-up;
		animation-duration: 2s;
		animation-timing-function: linear;
		animation-delay: -1s;
	}
	
	
	@keyframes size-up {
		0%{ 
			width: 100px;
			background-color: tomato;
		}
		
		100%{ 
			width: 300px;
			background-color: dodgerblue;
		}
	}
	

</style>

</head>
<body>

	<div class="box box1">0s</div>
	<div class="box box2">1s</div>
	<div class="box box3">-1s</div>


</body>
</html>
