<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경1</title>

<style type="text/css">
	
	/* 
		단축속성
		background: 배경색 배경이미지 반복방법 스크롤특성;
		background: yellowgreen url("./img/android.png") no-repeat bottom right scroll; // 모두 사용
		background: url("./img/android.png") no-repeat right 100px; // 배경이미지, 반복방법, 위치
		
		개별속성
		background-color: 배경색, transarent(투명)이 기본값
		background-image: url("배경이미지")
			=> none이 기본값
			=> 배경이미지 삽입 시 요소의 크기가 설정되어있어야 이미지가 보인다.
			=> 2개 이상 배경이미지를 삽입할 경우 ","로 구분하면 되고 먼저 삽입된 이미지가 더 위에 쌓인다.
		background-repeat: 배경 이미지 반복 설정, repeat가 기본값
			=> repeat: 기본값, 배경 이미지를 수직, 수평 방향으로 반복해서 표시
			=> repeat-x: 배경 이미지를 수평 방향으로 반복해서 표시
			=> repeat-y: 배경 이미지를 수직 방향으로 반복해서 표시
			=> no-repeat: 배경이미지를 반복해서 표시하지 않는다. 1번만 표시
		background-position: 배경 영역 내부에서 배경 이미지의 위치, x축(0%), y축(0%) 기본값
	*/
	.box1 {
		width: 200px;
		height: 100px;
		background-color: pink;
	}
	
	.box2 {
		width: 96x;
		height: 96px;
		
		/* 배경색 위에 배경 이미지가 올라가므로 이미지를 넣었을 때 배경색은 의미가 없다. */
		/* background-color: yellowgreen;*/
		/* background-image: url("./img/java.png"), url("./img/jumbotronBackground.jpg"); */
		background: yellowgreen url("./img/java.png");
	}
	
	.box3 {
		width: 192x;
		height: 192px;
		background-color: hotpink;
		background-image: url("./img/android.png");
		/* background-repeat: no-repeat;를 제외하고 설정하면 배경 크기보다 이미지가 작으면 배경색이 나타난다. */
		/* background-repeat: no-repeat; */
		background: hotpink url("./img/c.png") no-repeat;
	}
	
	.box4 {
		width: 384x;
		height: 384px;
		border: 2px solid gray;
		background-repeat: no-repeat;
		background-image: url("./img/android.png");
		/* background-position: 0% 0%; */ /* 기본값 */ /* top left */
		/* background-position: 100% 100%; */ /* bottom right */
		/* background-position: 50% 50%; */
		/* background-position: 50% bottom; */
		background-position: 10px 50px;
		
		
	}

</style>

</head>
<body>

	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>

</body>
</html>
