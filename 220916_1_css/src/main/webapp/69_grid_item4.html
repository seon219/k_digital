<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid 아이템 함수</title>

<style type="text/css">

	/* 
		repeat: repeat()함수는 행, 열의 크기 정의를 반복
			=> 반복하는 횟수와 행, 열의 크기를 인수로 사용
			=> grid-template-rows와 grid-template-column에서 사용
			
		minmax: minmax() 함수는 행, 열의 최소, 최대 크기를 지정
			=> 첫번째 인수는 최소값이고, 두번째 인수는 최대값이 들어간다.
			=> grid-template-rows, grid-template-column, grid-auto-rows, grid-auto-columns
			=> 일반 요소에 min-width와 max-width 속성을 지정하는 것과 유사한 기능이 실행\
			
		fit-content: fit-content() 함수는 행, 열의 크기를 grid item이 포함하는 내용의 크기에 맞춘다.
			=> 내용이 표시될 최대 크기는 함수의 인수로 지정
	*/
	
	.container1{
		width: 900px;
		height: 200px;
		border: 3px solid green;
		display: grid;
		
		/* grid-template-rows: 1fr; */
		/* grid-template-columns: 100px 100px 100px 100px 100px; */
		/* grid-template-columns: repeat(6, 100px); */
		
		/* grid-template-rows: [row-start] 200px [row-end row-start] 200px [row-end]; */
		/* grid-template-rows: repeat(2, [row-start] 200px [row-end]); */
		
		/* grid-template-columns: 1fr 2fr 1fr 2fr 1fr 2fr 1fr 2fr 1fr 2fr 1fr 2fr; */
		grid-template-columns: repeat(6, 1fr 2fr);
	}
	
	.container1 .item1 {
		border: 3px solid red;
		font-size: 30px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	/* =========================== */
	
	.container2{
		width: 600px;
		height: 200px;
		border: 3px solid green;
		display: grid;
		/* 컨테이너의 너비가 작아져도 열을 각각 최소 100px 200px 의 너비를 유지 */
		/* 컨테이너의 너비가 커져서 각 열이 표시될 너비가 충분히 나오면 1:1비율을 유지한다. */
		grid-template-columns: minmax(100px, 1fr) minmax(200px, 1fr);
	}
	
	.container2 .item2 {
		border: 3px solid red;
		font-size: 30px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	/* =========================== */
	
	.container3{
		border: 3px solid green;
		display: grid;
		grid-template-rows: 100px 100px;
		grid-template-columns: repeat(2, fit-content(800px));
	}
	
	.container3 .item3 {
		border: 3px solid red;
	}
	
	
	
</style>

</head>
<body>

	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
		<div class="item1">6</div>
		<div class="item1">7</div>
		<div class="item1">8</div>
		<div class="item1">9</div>
	</div><br/>
	
	<div class="container2">
		<div class="item2">1</div>
		<div class="item2">2</div>
		<div class="item2">3</div>
		<div class="item2">4</div>
	</div><br/>
	
	<div class="container3">
		<div class="item3">Hello Hello word</div>
		<div class="item3">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
		<div class="item3">3</div>
		<div class="item3">4</div>
	</div><br/>
	
</body>
</html>
