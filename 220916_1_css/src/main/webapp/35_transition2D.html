<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>트랜지션 2D</title>

<style type="text/css">

	/*  
		transform: 요소의 변형 효과를 지정
		
		transform 2D 변환함수
			=> translate(x, y): x축, y축 모두 이동, 대각 방향으로 이동
			=> translateX(x): x축만 이동, 대각 수평 방향으로 이동
			=> translateY(y): y축만 이동, 대각 수직 방향으로 이동
			=> scale (x, y): x축, y축 모두 크기 변경
			=> scale (x): x축만 크기 변경
			=> scale (y): y축만 크기 변경
			=> rotate(각도deg): 지정된 각도 만큼 회전, 양수는 시계방향, 음수는 시계 반대방향
			=> skew(각도deg, 각도deg): x축, y축 모두 지정된 각도만큼 비튼다.
			=> skewX(각도deg): x축만 지정된 각도만큼 비튼다.
			=> skewY(각도deg): y축만 지정된 각도만큼 비튼다.
	*/

	.box {
		/* 초기 스타일 */
		width: 200px;
		height: 200px;
		background-color: yellow;
		margin: 50px;
		
		font-size: 30px;
		display: flex;
		justify-content: center;
		align-items: center;
	
		/* 애니메이션 시작위치 */
		position: relative;
		top: 0px;
		left: 0px;
		transition-duration: 1s;
		
		/* transform: translate(100px, 30px); */ /* 요소가 단순히 이동되서 보인다.*/
		
	}

	.box:hover {
		/* 애니메이션 종료위치 */
		/* position: relative;
		top: 100px;
		left: 100px; */
		
		/* 종료 스타일 */
		background-color: orange;
		
		/* transform을 이용한 애니메이션 */
		/* transform: translate(200px, 200px); */
		/* transform: translateX(300px); */
		/* transform: translateY(300px); */
		
		/* transform: scale(1.5, 1.5); */
		/* transform: scaleX(1.5); */
		/* transform: scaleY(1.5); */
		
		/* transform: rotate(-360deg); */
		
		/* transform: skew(40deg, 40deg); */
		/* transform: skewX(40deg); */
		/* transform: skewY(40deg); */
		
		
		/* transform 변환 함수를 2개 이상 사용하려면 띄어쓰기로 구분해서 한번에 적어야 함 */
		transform: translate(200px, 200px) scale(1.5, 1.5) rotate(-360deg);
	}

</style>

</head>
<body>

	<div class="box">123</div>

</body>
</html>
